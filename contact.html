<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mdb.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
         integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
         crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" 
         integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" 
         crossorigin="anonymous">
        </script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
        <title>Peppy's Pizza</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-orange bg-orange">
                <a href="#" class="navbar-brand" style="font-size: 45px;">Peppy's Pizza</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav item">
                    <li><a class="nav-link" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="order.html">Order</a></li>
                    <li><a class="nav-link" href="contact.html">Contact us</a></li>
                    </li>
                  </ul>
                </div>
            </nav>
        </header><br>
        <div id="image">
            <div class="final-img">
                <img src="./images/close-up.jpg" class="img-thumbnail" style="width: 100%; height: 500px;">
            </div>
        </div>

        <div id="contact">
            <div class="contact">
                <div class="cont">
                    <h4>Add a comment:</h4>
                    <form name="myForm" action="" class="contact-us">
                      <div class="form-group form-inline">
                        <input type="text" class="form" placeholder="Name." name="name" id="name" value=""
                          data-msg="Please enter at least 4 characters">
                        <input type="email" class="form" placeholder="Email." name="email" id="email" value=""
                          data-msg="Please enter a valid email">
                     </div>
                     <div>
                       <textarea rows="8" id="comment" placeholder="Write your message here."
                         data-msg="Please write something for us"></textarea>
                     </div>
                     <button type="submit" class="btn btn-primary" onclick="myMessage()" id="button">Submit</button>
                     </div>
                    </form>
                    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
                      <div class="toast-header">
                        <img src="./Delani-Studio-project/assets/mouse_click.png" class="rounded mr-2" alt="...">
                        <strong class="mr-auto text-primary">Delani&middot;Studio</strong>
                        <small>Less than a minute ago</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                      <p class="text-success"> Hello <span id="outputName"></span> we have received your message. Thank you
                        for reaching out to us.</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-img">
                <img src="./logo.jpeg" height="200px" width="auto">
            </div>
            <br>
            <table class="footer-table">
                <tr>
                    <td>
                      <a href="https://www.instagram.com/"><img src="./images/instagram.png"></a><br>
                    </td>
                    <td>
                      <a href="https://facebook.com/login"><img src="./images/facebook.png"></a><br>
                    </td>
                    <td>
                      <a href="https://www.twitter.com/"><img src="./images/twitter.png"><br>
                    </td>
                    <td>
                      <a href="https://aboutme.google.com/u/0/?referer=gplus"><img src="./images/g_plus.png"></a><br>
                    </td>
                  </tr>
            </table>
            <div class="footer-text">
                <p>Peppy's.pizza@gmail.com</p>
                <p>PEPPY'S PIZZA</p>
                <p>&copy 2020</p>
            </div>
        </footer>
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
