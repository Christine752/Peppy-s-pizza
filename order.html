    <head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a href="#" class="navbar-brand" style="font-size: 45px; color: orangered;">Peppy's Pizza</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav item">
                    <li><a class="nav-link" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="order.html">Order</a></li>
                    <li><a class="nav-link" href="contact.html">Contact us</a></li>
                    </li>
                  </ul>
                </div>
            </nav>
        </header><br>
        <div class="container">
            <div id="img" class="image-2">
              <img class="img-fluid" src="./images/pizza-2.jpg" style="width: 100%;">
            </div>
            <div class="container-fliud">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-3 padding">
                        <div class="card">
                            <img class="card-img-1" src="../Peppy-pizza/images/pizza1.jpg" width="400px" height="400px">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">HAWAIIAN</h4>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3 padding">
                        <div class="card">
                            <img class="card-img-2" src="../Peppy-pizza/images/pizza2.jpg" width="400px" height="400px">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">PEPPERONI</h4>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3 padding">
                        <div class="card">
                            <img class="card-img-3" src="../Peppy-pizza/images/pizza3.jpeg" width="400px" height="400px">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">BOEREWORS</h4>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3 padding">
                        <div class="card">
                            <img class="card-img-4" src="../Peppy-pizza/images/pizza4.jpeg" width="255px" height="400px">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">VEGGIE FEAST</h4>
                        </div>
                    </div>
                </div>
                <div class="image-4">
                    <div class="card">
                        <img class="image-fliud" src="../Peppy-pizza/images/pizza5.jpeg" style="width: 100%;">
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">BBQ CHICKEN</h3>
                    </div>
                </div>
            </div>
            <h1><strong>Place your order here:</strong></h1>
            <form>
                <div class="form-group">
                    <div class="type" style="font-family: 'Pacifico', cursive;">
                        <label for="opt1">Choose your pizza:</label>
                        <select class="form-control w-60" class="opt1" id="pizzaType">
                            <option value="0">Type:</option>
                            <option value="700">Hawaiian</option>
                            <option value="700">Boerewors</option>
                            <option value="700">BBQ steak</option>
                            <option value="700">Veggie feast</option>
                            <option value="700">Meat deluxe</option>
                            <option value="700">Pepperoni</option>
                            <option value="700">BBQ Chicken</option>
                            <option value="700">Peri-peri Chicken</option>
                            <option value="700">Tikka Chicken</option>
                            <option value="700">Margarita</option> 
                        </select>
                    </div>

                    <div class="size" style="font-family: 'Pacifico', cursive;">
                        <div class="form-group">
                            <label for="opt1">Size:</label>
                            <select class="form-control w-60" class="opt1" id="size">
                                <option value="0">Size:</option>
                                <option value="550">Small</option>
                                <option value="750">Medium</option>
                                <option value="950">Large</option>
                                <option value="1200">Mega</option>
                            </select>
                        </div>
                    </div>

                    <div class="crust" style="font-family: 'Pacifico', cursive;">
                        <div class="form-group">
                            <label for="opt1">Pizza crust:</label>
                            <select class="form-control w-60" class="opt1" id="crust">
                                <option value="0">Crust:</option>
                                <option value="100">Crispy</option>
                                <option value="100">Stuffed</option>
                                <option value="100">Gluten free</option>
                            </select>
                        </div>
                    </div>

                    <div class="toppings" style="font-family: 'Pacifico', cursive;">
                        <div class="form-group">
                            <label for="opt1">Toppings:</label>
                            <select class="form-control w-60" class="opt1" id="toppings">
                                <option value="0">Toppings:</option>
                                <option value="100">Vegetables</option>
                                <option value="100">BBQ steak</option>
                                <option value="100">Peri-peri chicken</option>
                                <option value="100">Ham</option>
                                <option value="100">Boerewors</option>
                                <option value="100">Mince</option>
                                <option value="100">Pepperoni</option>
                                <option value="100">Bacon</option>
                                <option value="100">Cheese</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                      <label for="opt1" style="font-family: 'Pacifico', cursive;">Quantity:</label>
                      <input class="form-control w-70" class="opt1" type="number" name="pizza" id="quantity" placeholder="0" min="1">
                      <br>
                      <input style="color: black;" id="btn" type="button" class="btn btn-lg bg-success" value="checkout" onclick="output()">
                    </div>
                </div>
            </form>
            <div id="close-msg">
                <h2><strong>Thank you for choosing Peppy's pizza!!</strong></h2>
                <h2><strong>Enjoy!!</strong></h2>
            </div>
        </div>

                    </td>
                </tr>
            </table>
            <div class="footer-text">
                <p>PEPPY'S PIZZA</p>
                <p>&copy 2020</p>
            </div>
        </footer>
    </body>
</html>
